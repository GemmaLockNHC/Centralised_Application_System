    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: calc(env(safe-area-inset-top) + 56px) 6px calc(env(safe-area-inset-bottom) + 1px) 6px;
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 1px;
            justify-content: center;
            max-width: 1200px;
            margin: 0;
            padding: 0;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            height: 220px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 14px 2px rgba(0, 0, 0, 0.38);
            transition: filter 0.2s ease-out;
            margin-bottom: 6px;
        }

        .icon-link:active img {
            filter: brightness(0.7);
        }

        @media (hover: hover) {
            .icon-link:hover img {
                filter: brightness(0.7);
            }
        }

        p {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #027bc4;
        }
        
        a {
            text-decoration: none;
            color: #027bc4;
        }

        @media screen and (max-width: 750px) {
            .icon-container {
                grid-template-columns: repeat(2, 220px);
            }
        }

        @media screen and (max-width: 500px) {
            .icon-container {
                grid-template-columns: repeat(2, 160px);
            }

            .icon-link {
                width: 160px;
                height: 160px;
            }

            img {
                width: 100px;
                height: 100px;
            }

            p {
                font-size: 16px;
            }
        }

        .web-link {
            position: relative;
        }

        .web-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .web-link.loading::after {
            display: flex;
            content: 'Opening...';
            font-size: 16px;
            color: #027bc4;
        }

        .web-link:active::after {
            display: flex;
            content: 'Opening...';
            font-size: 16px;
            color: #027bc4;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-link">
            <a href="googledrive://" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive">
                <p>My Drive</p>
            </a>
        </div>

        <div class="icon-link">
            <a href="googledrive://shared-drives" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive">
                <p>Shared Drive</p>
            </a>
        </div>

        <div class="icon-link">
            <a id="vworker-link" href="#" 
               data-ios-url="https://apps.apple.com/au/app/vworker/id1219959010" 
               data-android-url="vds.mycareconnectv2://" 
               data-appstore-url="https://apps.apple.com/au/app/vworker/id1219959010">
                <img src="/static/vWorker_Logo.webp" alt="vWorker">
                <p>vWorker</p>
            </a>
        </div>

        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki" target="_blank" class="web-link">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Wiki">
                <p>Wiki</p>
            </a>
        </div>

        <div class="icon-link">
            <a id="employment-hero-link" href="#" 
               data-ios-url="employmenthero://" 
               data-android-url="intent://#Intent;scheme=employmenthero;package=com.employmenthero.app;end" 
               data-appstore-url="https://apps.apple.com/au/app/employment-hero-work/id1171253572">
                <img src="/static/Employment_Hero_Logo.webp" alt="Employment Hero">
                <p>Employment Hero</p>
            </a>
        </div>

        <div class="icon-link">
            <a id="xero-me-link" href="https://www.xero.com/au/xero-me/" target="_blank">
                <img src="/static/Xero_Logo.svg" alt="Xero Me">
                <p>Xero Me</p>
            </a>
        </div>

        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki/directory" target="_blank" class="web-link">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Employee Handbook">
                <p>Employee Handbook</p>
            </a>
        </div>

        <div class="icon-link">
            <a id="vgo-link" href="#" 
               data-ios-url="https://apps.apple.com/au/app/vgo/id1491287174" 
               data-android-url="com.visualcare.vgo://" 
               data-appstore-url="https://apps.apple.com/au/app/vgo/id1491287174">
                <img src="/static/vGo_Logo.webp" alt="vGo">
                <p>vGo</p>
            </a>
        </div>
    </div>

    <script>
        function detectDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod|macintosh|mac os x/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isChrome = /crios|chrome/.test(userAgent);
            
            return { isIOS, isAndroid, isChrome };
        }

        function openApp(url, appStoreUrl) {
            const deviceType = detectDeviceType();
            
            if (deviceType.isIOS) {
                // For iOS, use a more reliable method that works from home screen
                const timestamp = Date.now();
                
                // Create an iframe to handle the URL scheme
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                
                // Remove the iframe after a short delay
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    
                    // If we're still visible after the delay, try the App Store
                    if (document.visibilityState === 'visible' && Date.now() - timestamp > 1000) {
                        window.location.href = appStoreUrl;
                    }
                }, 1000);
            } else if (deviceType.isAndroid) {
                window.location.href = url;
            }
        }

        function setDeviceSpecificLinks() {
            const deviceType = detectDeviceType();
            const xeroMeLink = document.getElementById('xero-me-link');
            const vWorkerLink = document.getElementById('vworker-link');
            const vGoLink = document.getElementById('vgo-link');
            const employmentHeroLink = document.getElementById('employment-hero-link');

            if (deviceType.isIOS) {
                // iOS specific URLs with proper URL scheme format
                xeroMeLink.href = 'xerome://';
                vWorkerLink.href = 'vworker://';
                vGoLink.href = 'vgo://';
                employmentHeroLink.href = 'employmenthero://';
            } else if (deviceType.isAndroid) {
                // Android specific URLs
                xeroMeLink.href = 'com.xero.xerome://';
                vWorkerLink.href = 'vds.mycareconnectv2://';
                vGoLink.href = 'com.visualcare.vgo://';
                employmentHeroLink.href = 'intent://#Intent;scheme=employmenthero;package=com.employmenthero.app;end';
            }

            // Add click handlers for all app links
            [xeroMeLink, vWorkerLink, vGoLink, employmentHeroLink].forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const appUrl = this.href;
                    const appStoreUrl = this.getAttribute('data-appstore-url');
                    
                    // Create a smooth transition effect
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 200);

                    // Try to open the app
                    openApp(appUrl, appStoreUrl);
                });
            });

            // Set App Store fallback URLs for iOS
            if (deviceType.isIOS) {
                xeroMeLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/xero-me/id991901494');
                vWorkerLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/vworker/id1219959010');
                vGoLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/vgo/id1491287174');
                employmentHeroLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/employment-hero-work/id1171253572');
            }
        }

        window.addEventListener('load', setDeviceSpecificLinks);

        // Add click handlers for web links
        document.querySelectorAll('.web-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add loading state
                this.classList.add('loading');
                
                // Create a smooth transition effect
                this.style.opacity = '0.7';
                
                // Open in new window
                const newWindow = window.open(this.href, '_blank');
                
                // Remove loading state after a delay
                setTimeout(() => {
                    this.classList.remove('loading');
                    this.style.opacity = '1';
                }, 1000);
            });
        });
    </script>
</body>
</html>
