    <!-- Service Worker registration code: -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Add timeout for Samsung devices
                const swRegistration = navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                });
                
                swRegistration.then(registration => {
                    console.log('ServiceWorker registration successful');
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New service worker installed');
                            }
                        });
                    });
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                    
                    // For Samsung devices, try alternative approach
                    const deviceType = detectDeviceType();
                    if (deviceType.isSamsung) {
                        console.log('Attempting alternative service worker registration for Samsung device');
                        // Retry with different scope
                        navigator.serviceWorker.register('/sw.js', {
                            scope: '/'
                        }).catch(retryErr => {
                            console.log('Alternative ServiceWorker registration also failed: ', retryErr);
                        });
                    }
                });
            });
        } else {
            console.log('Service Worker not supported');
        }
    </script>

    <script>
        /**
         * Detects the device type and browser that is used by its users.
         * @returns {Object} Object, that contains device type flags.
         */
        function detectDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod|macintosh|mac os x/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isChrome = /crios|chrome/.test(userAgent);
            const isSamsung = /samsungbrowser|samsung/.test(userAgent);
            const isSamsungInternet = /samsungbrowser/.test(userAgent);
            
            return { isIOS, isAndroid, isChrome, isSamsung, isSamsungInternet };
        }

        /**
         * Attempts to open a native application, otherwise directs its users to its associated App Store page.
         * @param {string} url, which is the URL scheme that opens a particular application.
         * @param {string} appStoreUrl, which is the associated App store page for a particular application. 
         */
        function openApp(url, appStoreUrl) {
            const deviceType = detectDeviceType();
            
            if (deviceType.isIOS) {
                // For iOS devices, it initially uses the direct URL scheme of a particular application.
                const timestamp = Date.now();
                
                // Initially attempts to open a particular application directly.
                window.location.href = url;
                
                // If that previous attempt is not successful, it attempts to direct its users to the associated App Store page of a particular application.
                setTimeout(() => {
                    if (document.visibilityState === 'visible' && Date.now() - timestamp > 1000) {
                        window.location.href = appStoreUrl;
                    }
                }, 1000);
            } else if (deviceType.isAndroid) {
                // Enhanced Android handling for Samsung devices
                if (deviceType.isSamsung) {
                    // Try multiple approaches for Samsung devices
                    const fallbackTimeout = setTimeout(() => {
                        // If direct scheme fails, try Play Store
                        if (document.visibilityState === 'visible') {
                            window.location.href = appStoreUrl || 'https://play.google.com/store';
                        }
                    }, 1500);
                    
                    // Try direct scheme first
                    window.location.href = url;
                    
                    // Clear timeout if app opens successfully
                    setTimeout(() => {
                        clearTimeout(fallbackTimeout);
                    }, 1000);
                } else {
                    // Standard Android handling
                    window.location.href = url;
                }
            }
        }

        /**
         * Sets up platform-specific URLs, and click handlers for the hyperlinks of its applications.
         */
        function setDeviceSpecificLinks() {
            const deviceType = detectDeviceType();
            const xeroMeLink = document.getElementById('xero-me-link');
            const vWorkerLink = document.getElementById('vworker-link');
            const vGoLink = document.getElementById('vgo-link');
            const employmentHeroLink = document.getElementById('employment-hero-link');

            if (deviceType.isIOS) {
                // iOS platform-specific URLs:
                xeroMeLink.href = 'xerome://';
                vWorkerLink.href = 'vworker://';
                vGoLink.href = 'vgo://';
                employmentHeroLink.href = 'employmenthero://';
            } else if (deviceType.isAndroid) {
                // Android platform-specific URLs with Samsung considerations:
                if (deviceType.isSamsung) {
                    // Samsung-specific URL schemes (more conservative)
                    xeroMeLink.href = 'https://play.google.com/store/apps/details?id=com.xero.xerome';
                    vWorkerLink.href = 'vds.mycareconnectv2://';
                    vGoLink.href = 'com.visualcare.vgo://';
                    employmentHeroLink.href = 'https://play.google.com/store/apps/details?id=com.employmenthero.app';
                } else {
                    // Standard Android URL schemes
                    xeroMeLink.href = 'com.xero.xerome://';
                    vWorkerLink.href = 'vds.mycareconnectv2://';
                    vGoLink.href = 'com.visualcare.vgo://';
                    employmentHeroLink.href = 'intent://#Intent;scheme=employmenthero;package=com.employmenthero.app;end';
                }
            }

            // Adds click handlers for the associated hyperlinks for all of its applications.
            [xeroMeLink, vWorkerLink, vGoLink, employmentHeroLink].forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const appUrl = this.href;
                    const appStoreUrl = this.getAttribute('data-appstore-url');
                    
                    // Creates a smooth transition effect between the application and the associated hyperlinks of its applications.
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 200);

                    // Attempts to open its applications.
                    openApp(appUrl, appStoreUrl);
                });
            });

            // Sets fallback URLs for its applications for its users who are using iOS devices.
            if (deviceType.isIOS) {
                xeroMeLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/xero-me/id991901494');
                vWorkerLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/vworker/id1219959010');
                vGoLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/vgo/id1491287174');
                employmentHeroLink.setAttribute('data-appstore-url', 'https://apps.apple.com/au/app/employment-hero-work/id1171253572');
            } else if (deviceType.isAndroid) {
                // Android fallback URLs
                xeroMeLink.setAttribute('data-appstore-url', 'https://play.google.com/store/apps/details?id=com.xero.xerome');
                vWorkerLink.setAttribute('data-appstore-url', 'https://play.google.com/store/apps/details?id=com.mycareconnect.vworker');
                vGoLink.setAttribute('data-appstore-url', 'https://play.google.com/store/apps/details?id=com.visualcare.vgo');
                employmentHeroLink.setAttribute('data-appstore-url', 'https://play.google.com/store/apps/details?id=com.employmenthero.app');
            }
        }

        // Initializes device-specific associated hyperlinks for its applications.
        window.addEventListener('load', setDeviceSpecificLinks);

        // Add debugging information for Samsung devices
        window.addEventListener('load', () => {
            const deviceType = detectDeviceType();
            if (deviceType.isSamsung) {
                console.log('Samsung device detected:', {
                    userAgent: navigator.userAgent,
                    isSamsungInternet: deviceType.isSamsungInternet,
                    serviceWorkerSupported: 'serviceWorker' in navigator,
                    pwaSupported: 'standalone' in window.navigator
                });
            }
        });

        // Adds click handlers for the associated hyperlinks for its applications.
        document.querySelectorAll('.web-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Adds loading states.
                this.classList.add('loading');
                
                // Creates smooth transition effects between the associated hyperlinks for its applications.
                this.style.opacity = '0.7';
                
                // Opens its applications in new window.
                const newWindow = window.open(this.href, '_blank');
                
                // Removes its loading states delays.
                setTimeout(() => {
                    this.classList.remove('loading');
                    this.style.opacity = '1';
                }, 1000);
            });
        });
    </script>
