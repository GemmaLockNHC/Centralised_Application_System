<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(4, 220px);
            grid-gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
            padding: 0;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            height: 220px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 14px 2px rgba(0, 0, 0, 0.38);
            transition: filter 0.2s ease-out;
        }

        .icon-link:active img {
            filter: brightness(0.7);
        }

        /* Remove hover effect on mobile devices */
        @media (hover: hover) {
            .icon-link:hover img {
                filter: brightness(0.7);
            }
        }

        p {
            margin: 15px 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #027bc4;
        }

        a {
            text-decoration: none;
            color: #027bc4;
        }

        @media screen and (max-width: 1000px) {
            .icon-container {
                grid-template-columns: repeat(3, 220px);
                grid-gap: 20px;
            }
        }

        @media screen and (max-width: 750px) {
            .icon-container {
                grid-template-columns: repeat(2, 220px);
                grid-gap: 20px;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                padding: 20px;
            }

            .icon-container {
                grid-template-columns: repeat(2, 160px);
                grid-gap: 20px;
            }

            .icon-link {
                width: 160px;
                height: 160px;
            }

            img {
                width: 100px;
                height: 100px;
            }

            p {
                font-size: 16px;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Google Drive -->
        <div class="icon-link">
            <a href="https://drive.google.com/drive/" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive Icon">
                <p>Google Drive</p>
            </a>
        </div>

        <!-- Visual Care -->
        <div class="icon-link">
            <a href="https://app.visualcare.com.au/login.php?c_2fa" target="_blank">
                <img src="Visual_Care_Logo.png" alt="Visual Care Icon">
                <p>Visual Care</p>
            </a>
        </div>

        <!-- Wiki -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki" target="_blank">
                <img src="Neighbourhood_Care_Wiki_Logo.webp" alt="Wiki Icon">
                <p>Wiki</p>
            </a>
        </div>

        <!-- Employment Hero -->
        <div class="icon-link">
            <a href="https://employmenthero.com/" target="_blank">
                <img src="Employment_Hero_Logo.webp" alt="Employment Hero Icon">
                <p>Employment Hero</p>
            </a>
        </div>

        <!-- Xero Me -->
        <div class="icon-link">
            <a href="https://www.xero.com/au/xero-me/" target="_blank">
                <img src="Xero_Logo.svg" alt="Xero Me Icon">
                <p>Xero Me</p>
            </a>
        </div>

        <!-- Employee Handbook -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki/directory" target="_blank">
                <img src="Neighbourhood_Care_Wiki_Logo.webp" alt="Employee Handbook Icon">
                <p>Employee Handbook</p>
            </a>
        </div>
    </div>
</body>
</html>
