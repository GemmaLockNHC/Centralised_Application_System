<!DOCTYPE html>
<html>
<head>
    <title>Links Page</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .icon-link {
            display: inline-block;
            margin: 30px;
        }
        img {
            width: 120px;
            height: auto;
        }
        p {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Google Drive -->
    <div class="icon-link">
        <a href="https://drive.google.com/drive/">
            <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive Icon">
            <p>Google Drive</p>
        </a>
    </div>

    <!-- Visual Care -->
    <div class="icon-link">
        <a href="https://app.visualcare.com.au/login.php?c_2fa">
            <img src="Visual_Care_Logo.png" alt="Visual Care Icon">
            <p>Visual Care</p>
        </a>
    </div>

    <!-- Wiki -->
    <div class="icon-link">
        <a href="https://sites.google.com/nhcare.com.au/wiki">
            <img src="Neighbourhood_Care_Wiki_Logo.png" alt="Wiki Icon">
            <p>Wiki</p>
        </a>
    </div>
</body>
</html>
