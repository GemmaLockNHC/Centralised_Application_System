<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 60px;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(4, 220px);
            grid-gap: 60px;
            justify-content: center;
            max-width: 1200px;
            margin: 40px 0;
            padding: 20px 0;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            height: 220px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        p {
            margin: 10px 0;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a {
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Google Drive -->
        <div class="icon-link">
            <a href="https://drive.google.com/drive/" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive Icon">
                <p>Google Drive</p>
            </a>
        </div>

        <!-- Visual Care -->
        <div class="icon-link">
            <a href="https://app.visualcare.com.au/login.php?c_2fa" target="_blank">
                <img src="Visual_Care_Logo.png" alt="Visual Care Icon">
                <p>Visual Care</p>
            </a>
        </div>

        <!-- Wiki -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki" target="_blank">
                <img src="Neighbourhood_Care_Wiki_Logo.webp" alt="Wiki Icon">
                <p>Wiki</p>
            </a>
        </div>

        <!-- Employment Hero -->
        <div class="icon-link">
            <a href="https://employmenthero.com/" target="_blank">
                <img src="Employment_Hero_Logo.webp" alt="Employment Hero Icon">
                <p>Employment Hero</p>
            </a>
        </div>

        <!-- Xero Me -->
        <div class="icon-link">
            <a href="https://www.xero.com/au/xero-me/" target="_blank">
                <img src="Xero_Logo.svg" alt="Xero Me Icon">
                <p>Xero Me</p>
            </a>
        </div>

        <!-- Employee Handbook -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki/directory" target="_blank">
                <img src="Neighbourhood_Care_Wiki_Logo.webp" alt="Employee Handbook Icon">
                <p>Employee Handbook</p>
            </a>
        </div>
    </div>
</body>
</html>
