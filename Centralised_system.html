<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Links Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: calc(env(safe-area-inset-top) + 56px) 6px calc(env(safe-area-inset-bottom) + 1px) 6px;
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 1px;
            justify-content: center;
            max-width: 1200px;
            margin: 0;
            padding: 0;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            height: 220px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 14px 2px rgba(0, 0, 0, 0.38);
            margin-bottom: 6px;
        }

        p {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #027bc4;
        }

        a {
            text-decoration: none;
            color: #027bc4;
        }

        @media screen and (max-width: 750px) {
            .icon-container {
                grid-template-columns: repeat(2, 220px);
            }
        }

        @media screen and (max-width: 500px) {
            body {
                padding: calc(env(safe-area-inset-top) + 56px) 6px calc(env(safe-area-inset-bottom) + 1px) 6px;
            }

            .icon-container {
                grid-template-columns: repeat(2, 160px);
                gap: 1px;
            }

            .icon-link {
                width: 160px;
                height: 160px;
            }

            img {
                width: 100px;
                height: 100px;
                margin-bottom: 6px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Google Drive -->
        <div class="icon-link">
            <a href="https://drive.google.com/drive/" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive Icon">
                <p>Google Drive</p>
            </a>
        </div>

        <!-- Visual Care -->
        <div class="icon-link">
            <a href="https://app.visualcare.com.au/login.php?c_2fa" target="_blank">
                <img src="/static/Visual_Care_Logo.png" alt="Visual Care Icon">
                <p>Visual Care</p>
            </a>
        </div>

        <!-- Wiki -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki" target="_blank">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Wiki Icon">
                <p>Wiki</p>
            </a>
        </div>

        <!-- Employment Hero -->
        <div class="icon-link">
            <a href="https://employmenthero.com/" target="_blank">
                <img src="/static/Employment_Hero_Logo.webp" alt="Employment Hero Icon">
                <p>Employment Hero</p>
            </a>
        </div>

        <!-- Xero Me -->
        <div class="icon-link">
            <a href="https://apps.apple.com/au/app/xero-me/id991901494" target="_blank">
                <img src="/static/Xero_Logo.svg" alt="Xero Me Icon">
                <p>Xero Me</p>
            </a>
        </div>

        <!-- Employee Handbook -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki/directory" target="_blank">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Employee Handbook Icon">
                <p>Employee Handbook</p>
            </a>
        </div>

        <!-- vGo App -->
        <div class="icon-link">
            <a href="https://apps.apple.com/au/app/vgo/id1491287174" target="_blank">
                <img src="/static/Visual_Care_Logo.png" alt="vGo App Icon">
                <p>vGo App</p>
            </a>
        </div>
    </div>
</body>
</html>
