<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Links Page</title>

    <!-- Imports a specific font from Google, based on the Neighbourhood Care website (https://nhcare.com.au/). -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Resets the margins and padding of the entire page. */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Defines the styling of the main body of the page, based on the Neighbourhood Care website (https://nhcare.com.au/). */
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: calc(env(safe-area-inset-top) + 56px) 6px calc(env(safe-area-inset-bottom) + 1px) 6px;
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Defines a grid container for the hyperlinks' icons on the page */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 1px;
            justify-content: center;
            max-width: 1200px;
            margin: 0;
            padding: 0;
        }

        /* Defines the styling of the hyperlinks' icons on the page. */
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            height: 220px;
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 14px 2px rgba(0, 0, 0, 0.38);
            transition: filter 0.2s ease-out;
            margin-bottom: 6px;
        }

        /* Makes the hyperlinks' icons darker when they are clicked by the page's users. */
        .icon-link:active img {
            filter: brightness(0.7);
        }

        /* Makes the hyperlinks' icons darker when they are hovered over by the page's users. */
        @media (hover: hover) {
            .icon-link:hover img {
                filter: brightness(0.7);
            }
        }

        /* Defines text under the icons of the hyperlinks on the page. */
        p {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #027bc4;
        }
        
        /* Removes the default styling of links on the page. */
        a {
            text-decoration: none;
            color: #027bc4;
        }

        /* Defines the styling of the hyperlinks' icons on the page for small screens. */
        @media screen and (max-width: 750px) {
            .icon-container {
                grid-template-columns: repeat(2, 220px);
            }
        }

        @media screen and (max-width: 500px) {
            .icon-container {
                grid-template-columns: repeat(2, 160px);
            }

            .icon-link {
                width: 160px;
                height: 160px;
            }

            img {
                width: 100px;
                height: 100px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Defines the icon and text for the Google Drive hyperlink. -->
        <div class="icon-link">
            <a href="https://drive.google.com/drive/" target="_blank">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive">
                <p>Google Drive</p>
            </a>
        </div>

        <!-- Defines the icon and text for the Visual Care hyperlink. -->
        <div class="icon-link">
            <a href="https://app.visualcare.com.au/login.php?c_2fa" target="_blank">
                <img src="/static/Visual_Care_Logo.png" alt="Visual Care">
                <p>Visual Care</p>
            </a>
        </div>

        <!-- Defines the icon and text for the Neighbourhood Care Wiki hyperlink. -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki" target="_blank">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Wiki">
                <p>Wiki</p>
            </a>
        </div>

        <!-- Defines the icon and text for the Employment Hero hyperlink. -->
        <div class="icon-link">
            <a href="https://employmenthero.com/" target="_blank">
                <img src="/static/Employment_Hero_Logo.webp" alt="Employment Hero">
                <p>Employment Hero</p>
            </a>
        </div>

        <!-- Defines the icon and text for the Xero Me hyperlink. -->
        <div class="icon-link">
            <a id="xero-me-link" href="https://www.xero.com/au/xero-me/" target="_blank">
                <img src="/static/Xero_Logo.svg" alt="Xero Me">
                <p>Xero Me</p>
            </a>
        </div>

        <!-- Defines the icon and text for the Employee Handbook hyperlink. -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki/directory" target="_blank">
                <img src="/static/Neighbourhood_Care_Wiki_Logo.webp" alt="Employee Handbook">
                <p>Employee Handbook</p>
            </a>
        </div>

        <!-- Defines the icon and text for the vGo hyperlink. -->
        <div class="icon-link">
            <a id="vgo-link" href="https://visualcare.com.au/vgo" target="_blank">
                <img src="/static/Visual_Care_Logo.png" alt="vGo">
                <p>vGo App</p>
            </a>
        </div>
    </div>

    <script>
        /* Detects the device on which the page is being viewed on by its user. */
        function detectDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod|macintosh|mac os x/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            
            return { isIOS, isAndroid };
        }

        /* Updates the links of the Xero Me and vGo hyperlinks depending on the device on which the page is being viewed by its user. */ 
        function setDeviceSpecificLinks() {
            const deviceType = detectDeviceType();
            const xeroMeLink = document.getElementById('xero-me-link');
            const vGoLink = document.getElementById('vgo-link');

            if (deviceType.isIOS) {
                xeroMeLink.href = 'https://apps.apple.com/au/app/xero-me/id991901494';
                vGoLink.href = 'https://apps.apple.com/au/app/vgo/id1491287174';
            } else if (deviceType.isAndroid) {
                xeroMeLink.href = 'https://play.google.com/store/apps/details?id=com.xero.xerome';
                vGoLink.href = 'https://play.google.com/store/apps/details?id=com.visualcare.vgo';
            } else {
                xeroMeLink.href = 'https://www.xero.com/au/xero-me/';
                vGoLink.href = 'https://visualcare.com.au/vgo';
            }
        }

        /* Runs the function above (i.e. 'setDeviceSpecificLinks') after the page loads. */
        window.addEventListener('load', setDeviceSpecificLinks);
    </script>
</body>
</html>
