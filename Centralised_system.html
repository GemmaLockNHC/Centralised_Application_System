<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(5, 150px); /* 5 icons per row */
            grid-gap: 30px;
            justify-items: start; /* Skews to the left */
            max-width: 850px; /* Increased max width to accommodate 5 icons */
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        img {
            width: 100px; /* Consistent width */
            height: 100px; /* Consistent height */
            object-fit: cover; /* Ensures all images fill the space evenly */
            border-radius: 10px; /* Optional: Rounds edges for uniformity */
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Google Drive -->
        <div class="icon-link">
            <a href="https://drive.google.com/drive/">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_512dp.png" alt="Google Drive Icon">
                <p>Google Drive</p>
            </a>
        </div>

        <!-- Visual Care -->
        <div class="icon-link">
            <a href="https://app.visualcare.com.au/login.php?c_2fa">
                <img src="Visual_Care_Logo.png" alt="Visual Care Icon">
                <p>Visual Care</p>
            </a>
        </div>

        <!-- Wiki -->
        <div class="icon-link">
            <a href="https://sites.google.com/nhcare.com.au/wiki">
                <img src="Neighbourhood_Care_Wiki_Logo.png" alt="Wiki Icon">
                <p>Wiki</p>
            </a>
        </div>

        <!-- Employment Hero -->
        <div class="icon-link">
            <a href="https://employmenthero.com/">
                <img src="Employment_Hero_Logo.webp" alt="Employment Hero Icon">
                <p>Employment Hero</p>
            </a>
        </div>

        <!-- Xero Me -->
        <div class="icon-link">
            <a href="https://www.xero.com/au/xero-me/">
                <img src="Xero_Logo.svg" alt="Xero Me Icon">
                <p>Xero Me</p>
            </a>
        </div>

        <!-- Employee Handbook -->
        <div class="icon-link">
            <a href="https://mail.google.com/mail/u/0/#inbox">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Employee Handbook Icon">
                <p>Employee Handbook</p>
            </a>
        </div>
    </div>
</body>
</html>
